{% extends "Reviews/nav.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="container mt-5 p-5 text-center">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center fw-bold pt-5 pb-2 display-5">회원 탈퇴</h1>
            <p class="card-text text-center pb-5" style="color:brown">정말로 탈퇴하시겠습니까?<br>이 작업은 되돌릴 수 없습니다.</p>
            {% if message %}
              <p style='color: red;'>{{ message }}</p>
            {% endif %}
            <form method="post" action={% url 'deleteaccount' %}>
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-12 container-fluid">
                  <label for="password" class="form-label">비밀번호</label>
                  <input type="password" class="form-control mx-auto" style="width: 400px" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
              </div>  
              <div class="text-center mt-4">
                <input type="submit" class="btn btn-danger" style="width:200px" value="회원 탈퇴">
              </div>
            </form>
            <div class="text-center mt-3">
              <a href={% url 'home' %} class="btn btn-dark" style="width:200px">홈으로</a>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
