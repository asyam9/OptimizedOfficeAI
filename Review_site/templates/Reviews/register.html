{% extends "Reviews/nav.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container p-5">
  <div style="text-align: center; max-width: 300px; margin: 4rem auto;">
    <div>
      <h3 class="fw-bold">회원가입</h3>
      <p class="lead" style="font-size: 14pt">Ol'reviews의 일원이 되어주세요!</p>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <img src="{% static 'Reviews/image/olreviews.jpg' %}" width="500px" height="500px">
    </div>
    <div class="row mt-3">
      <div class="col-12">
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
      </div>
   </div>
    <div>
      <form action={% url "register" %} method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="row pt-4 justify-content-center">
            <input type="submit" class="btn btn-olive rounded-pill" style="width: 200px; height: 40px;" value="가입하기">
        </div>
      </form>
    </div>
    <div class="row mt-2 justify-content-center">
      <a href={% url "home" %} class="btn btn-grey rounded-pill" style="width: 200px; height: 40px;">홈으로</a>
    </div>
  </div>
</div>
{% endblock %}
